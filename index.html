<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie calculator</title>
    <link rel="stylesheet" href="./calorie.css">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="apple-touch-icon" href="./Logo.png">
</head>
<body>
    

    <div class="cal-calculator">
        <h2>Calorie calculator</h2>
        <div class="controls">
            <form>
                <h3>Age</h3>
                <input type="text" id="age" value="25">

                <div class="gender">
                    <h3>Gender</h3>
                    <input type="radio" id="male" value="male" name="gender" checked>
                    <label for="male">Male</label>
                    <input type="radio" id="female" value="female" name="gender">
                    <label for="female">Female</label>
                </div>

                <div class="height">
                    <h3>Height</h3>
                    <input type="text" id="height" value="180">
                    <div class="unit">cm</div>
                </div>
                <div class="weight">
                    <h3>Weight</h3>
                    <input type="text" id="weight" value="65">
                    <div class="unit">kg</div>
                </div>
                <div class="workout">
                    <select name="wo" id="work">
                        <option name="work" value="0">Don't workout</option>
                        <option name="work" value="1">Workout 1-3 times a weak.</option>
                        <option name="work" value="2">Workout 4-5 times a weak.</option>
                        <option name="work" value="3">Workout 6-7 times a weak.</option>
                    </select>
                </div>
            </form>
        </div>
        <div class="resoult">
            <button class="cal-btn">Calculate</button>
            <div class="resoult-message"><span class="calories">1,000</span> Calories/day</div>
            <div class="error_message">Give a valid value.</div>
        </div>
    </div>



    <script src="./calorie.js"></script>
</body>
</html>
